# DoorEnv for hook

name: DoorHook

physics_engine: ${..physics_engine}

env:
  numEnvs: ${resolve_default:4,${...num_envs}}
  # numEnvs: ${resolve_default:512,${...num_envs}} # for test
  envSpacing: 1.5
  episodeLength: 300
  enableDebugVis: False

  clipActions: 1.0
  clipObservations: 5.0

  startPositionNoise: 0.0
  startRotationNoise: 0.0

  aggregateMode: 3
  
  asset:
    assetRoot: "../../assets"
    assetFileNameUr3: "urdf/door_test/hook_test.urdf"
    assetFileNameDoor: "urdf/door_test/door_1.urdf"

  enableCameraSensors: False

sim:
  # dt: 0.0166
  dt: 0.083
  # dt: 1.0
  substeps: 10
  # substeps: 20
  up_axis: "z"
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, 0.0]
  physx:
    num_threads: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${contains:"cuda",${....sim_device}} # set to False to run on CPU
    num_position_iterations: 12
    num_velocity_iterations: 1
    contact_offset: 0.1
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 1000.0
    default_buffer_size_multiplier: 5.0
    max_gpu_contact_pairs: 1048576 # 1024*1024
    num_subscenes: ${....num_subscenes}
    contact_collection: 0 # 0: CC_NEVER (don't collect contact info), 1: CC_LAST_SUBSTEP (collect only contacts on last substep), 2: CC_ALL_SUBSTEPS (broken - do not use!)
task:
  randomize: False
  randomization_params:
    # specify which attributes to randomize for each actor type and property
    frequency: 600   # Define how many environment steps between generating new randomizations
    observations:
      range: [0, .002] # range for the white noise
      operation: "additive"
      distribution: "gaussian"
    actions:
      range: [0., .02]
      operation: "additive"
      distribution: "gaussian"
    actor_params:
      ur3:
        color: True
        rigid_body_properties:
          mass: 
            # range: [0.5, 1.5]
            operation: "scaling"
            distribution: "uniform"
            setup_only: True # Property will only be randomized once before simulation is started. See Domain Randomization Documentation for more info.
        dof_properties:
          damping: 
            range: [0.5, 1.5]
            operation: "scaling"
            distribution: "uniform"
          stiffness: 
            range: [0.5, 1.5]
            operation: "scaling"
            distribution: "uniform"
          lower:
            range: [0, 0.01]
            operation: "additive"
            distribution: "gaussian"
          upper:
            range: [0, 0.01]
            operation: "additive"
            distribution: "gaussian"

